plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-kapt"
    id "dagger.hilt.android.plugin"
    id "kotlin-parcelize"
}


android {
    compileSdk 31
    buildToolsVersion "32.0.0"

    defaultConfig {
        applicationId "com.sebastianvm.musicplayer"
        minSdkVersion 25
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }

    buildFeatures {
        compose true
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/AL2.0', 'META-INF/LGPL2.1']
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    namespace 'com.sebastianvm.musicplayer'

}

dependencies {
    implementation project(path: ":commons")

    // Kotlin
    implementation "androidx.core:core-ktx:1.7.0"

    // Kotlin reflect
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // Room
    def room_version = '2.4.1'
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-paging:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // Lifecycle
    def lifecycle_version = "2.5.0-alpha01"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"

    // DataStore
    def datastore_version = "1.0.0"
    implementation "androidx.datastore:datastore-preferences:$datastore_version"

    // Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    // Navigation
    implementation("androidx.navigation:navigation-fragment-ktx:$nav_version")
    implementation("androidx.navigation:navigation-ui-ktx:$nav_version")

    // Paging
    def paging_version = "3.1.0"
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    // Glide
    def coil_version = '1.4.0'
    implementation "io.coil-kt:coil:$coil_version"

    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.3'


    // Start Jetpack Compose
    // Navigation
    implementation "androidx.navigation:navigation-compose:$nav_version"

    // Integration with activities
    implementation 'androidx.activity:activity-compose:1.5.0-alpha01'
    // Integration with ViewModels
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"

    // Hilt navigation
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    // Material components
    implementation "androidx.compose.material:material:$compose_version"
    implementation 'androidx.compose.material3:material3:1.0.0-alpha04'

    // Accompanist
    def accompanist_version = '0.24.1-alpha'
    implementation "com.google.accompanist:accompanist-navigation-material:$accompanist_version"

    // Paging
    implementation "androidx.paging:paging-compose:1.0.0-alpha14"

    // Glide
    implementation "io.coil-kt:coil-compose:$coil_version"

    // End Jetpack Compose

    //Exo player
    def exo_player_version = "2.16.1"
    implementation "com.google.android.exoplayer:exoplayer-core:$exo_player_version"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exo_player_version"
    implementation "com.google.android.exoplayer:extension-mediasession:$exo_player_version"

    // Media 3
    def media3_version = "1.0.0-alpha01"
    implementation "androidx.media3:media3-exoplayer:$media3_version"
    implementation "androidx.media3:media3-session:$media3_version"
    
    
    // Junit
    testImplementation "junit:junit:4.13.2"
    // Coroutines tests
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.0-native-mt"

    // Mockk
    def mockk_version = "1.12.2"
    testImplementation "io.mockk:mockk:$mockk_version"

}
