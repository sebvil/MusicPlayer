name: Android Instrumented Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    name: Android instrumented tests
    strategy:
      matrix:
        api-level: [ 25, 29, 31 ]

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        target: 'google_apis'
        api-level: ${{ matrix.api-level }}
        arch: "x86_64"
        script: ./gradlew connectedCheck
